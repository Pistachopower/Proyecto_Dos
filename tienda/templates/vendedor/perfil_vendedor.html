{% extends "estructura/principal.html" %}

{% block contenido %}
<div class="container my-5">
    <h1 class="mb-4">Perfil vendedor</h1>

    <!--Datos del usuario-->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Datos del vendedor</h5>
            <p><strong>Nombre:</strong> {{ vendedor.usuario.first_name  |capfirst }}</p>
            <p><strong>Apellido:</strong> {{ vendedor.usuario.last_name  |capfirst }}</p>
        </div>
    </div>

    <div class="card-footer d-flex justify-content-between">
        <a href="{% url 'ver_detalle_datosVendedor' vendedor.usuario.id  %}" class="btn btn-primary btn-sm">Detalle del vendedor</a>
    </div>
</div>
{% endblock %}
