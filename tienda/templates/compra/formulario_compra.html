{% extends "estructura/principal.html" %}
{% load django_bootstrap5 %}

{% block contenido %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Comprar pieza</h1>

      <form method="post">
        {% csrf_token %}
        {% bootstrap_form formulario %}
        {% bootstrap_button "Confirmar compra" button_type="submit" button_class="btn btn-primary" %}
      </form>

    </div>
  </div>
</div>
{% endblock %}
