{% extends "estructura/principal.html" %}
{% load django_bootstrap5 %}

{% block contenido %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Registro de Usuario</h1>
      <form action="{% url 'registrar_usuario' %}" method="post" class="card p-4 shadow">
        {% csrf_token %}
        {% bootstrap_form formulario %}
        <div class="text-center">
          {% bootstrap_button "Registrarse" button_type="submit" button_class="btn btn-primary w-100" %}
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
