{% extends "estructura/principal.html" %}

{% block contenido %}

<div class="container my-5">
    <h1 class="mb-4">Detalles de la Tienda</h1>

    <!-- Card para mostrar los detalles de una sola tienda -->
    <div class="card h-100 shadow-sm">
        <!-- Imagen de la tienda, se puede ajustar según lo que tengas -->
        <img src="" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">Tienda</h5>
            <p class="card-text"><strong>Dirección:</strong> {{ tienda.direccion }}</p>
            <p class="card-text"><strong>Teléfono:</strong> {{ tienda.telefono }}</p>
            <p class="card-text"><strong>Email:</strong> {{ tienda.email }}</p>
        </div>
    </div>
</div>

{% endblock %}
