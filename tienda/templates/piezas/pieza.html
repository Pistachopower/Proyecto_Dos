<div class="card h-100 shadow-sm">
  <img src="https://cdn.autobild.es/sites/navi.axelspringer.es/public/media/image/2024/11/motor-2ad-toyota-4263068.jpg?tf=3840x" class="card-img-top" alt="{{ pieza.nombre }}">
  <div class="card-body">
      <!-- Aquí envuelves el título con un enlace -->
      <h5 class="card-title">
          <a href="{% url 'dame_producto' pieza.id %}" class="text-decoration-none">{{ pieza.nombre }}</a>
      </h5>
      <p class="card-text">{{ pieza.marca }}</p>
      <p class="card-text">{{ pieza.descripcion|truncatewords:500 }}</p>
      <span class="text-muted">{{ pieza.precio }} €</span>
  </div>

  {% if perms.tienda.change_pieza %}
  <div class="card-footer d-flex justify-content-between">
      <a href="{% url 'pieza_editar' pieza.id %}" class="btn btn-primary btn-sm">Editar</a>
  </div>


  {% endif %}
</div>
