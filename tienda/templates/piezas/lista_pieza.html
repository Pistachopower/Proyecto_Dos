{% extends "estructura/principal.html" %}

{% block contenido %}
<section class="intro my-5">
  <div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          {% for pieza in piezas_mostrar %}
          <div class="col-md-4 mb-4">
            <!-- Card for each product (pieza) -->
            {% include 'piezas/pieza.html' %}
            <div class="card-footer d-flex justify-content-between">
              <span class="text-muted">{{ pieza.precio }} â‚¬</span>
              <a href="{% url 'dame_producto' pieza.id%}" class="btn btn-primary btn-sm">Ver detalles</a>
            </div>
          </div>

          
          {% empty %}
          <div class="col-12">
            <div class="alert alert-info" role="alert">
              No hay piezas disponibles en este momento.
            </div>
          </div>
          {% endfor %}
        </div><!-- /.row -->
      </div><!-- /.container -->
    </div><!-- /.mask -->
  </div><!-- /.bg-image -->
</section>
{% endblock %}
